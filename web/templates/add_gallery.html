{% extends 'base.html' %}

{% block title %}Add Gallery{% endblock %}

{% block content %}
<div class="add-gallery-container">
    <section class="add-gallery-section">
        <h2>Add Image/Video to Gallery</h2>
        <form action="{% url 'add_gallery' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="input-group">
                <input type="text" name="title" id="title">
                <label for="title">Title</label>
            </div>
                
            <div class="input-group filled" dir="rtl" style="text-align: right;">
                {{ gallery_form.district }}
                <label dir="rtl" style="text-align: right;">الوحدة</label>
            </div>
                
            <div class="input-group filled">
                <textarea name="description" id="description" rows="3"></textarea>
                <label for="description">Description</label>
            </div>

            <div class="input-group filled">
                <input type="file" name="file" id="file" multiple>
                <label for="file">Upload Files</label>
            </div>
                
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
</div>
{% endblock %}
