{% extends 'base.html' %}

{% block title %}Badges{% endblock %}

{% block content %}

<div class="badges-container">
{% for badge in badges %}
    <div class="badges">
        <a href="{% url 'badge_details' badge.id %}">
            <img src="{{ badge.image.url }}" alt="{{ badge.title }}">
            <h2>{{ badge.title }}</h2>
        </a>
    </div>
{% endfor %}
</div>



{% endblock %}
